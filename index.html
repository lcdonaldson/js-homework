<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <style>
            .debug {
                font-family: monospace;
                border: 1px solid black;
                padding: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form>
                <div>
                    <label>Age
                        <input type="text" name="age">
                    </label>
                </div>
                <div>
                    <label>Relationship
                        <select name="rel">
                            <option value="">---</option>
                            <option value="self">Self</option>
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Smoker?
                        <input type="checkbox" name="smoker">
                    </label>
                </div>
                <div>
                    <button class="add">add</button>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
        <pre class="debug"></pre>
        <script>
            //initialize the DOM, and present list div with id
            function start() {
                var display = document.createElement('div');
                display.setAttribute("id", "display"); 
                display.style.cssText = 'position:absolute;margin:10px 2px;width:60%;min-height:200px;max-height:400px;opacity:0.2;z-index:100;background:#000;';
                document.body.appendChild(display);
                console.log('what');

            };
            window.onload = start;
            document.getElementsByClassName('add')[0].addEventListener('click', addPerson);
            // document.getElementsByClassName('submit')[0].addEventListener('click', submit);

            function addPerson(e) {
                var age = document.getElementsByName('age')[0];
                var age_val = age.value
                if(isNaN(age_val)) {
                    console.log("Please use numbers only");
                } else {
                    console.log('sure');
                }

                var rel = document.getElementsByName('rel')[0];
                var rel_val = rel.value
                if(rel_val.length < 3) {
                    console.log('required field');
                } else {
                    console.log('');
                }

                e.preventDefault();
                // console.log(age.value);
            };
            
        </script>
    </body>
</html>
